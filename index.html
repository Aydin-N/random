<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="btn-frame">
      <button id="btn">Click me</button>
      <p>Make a Guess</p>
    </div>
    <div class="guess-box">
      <button class="guess hide-guess">1</button>
      <button class="guess hide-guess">2</button>
      <button class="guess hide-guess">3</button>
    </div>
    <div class="replay-frame">
      <button id="replay" class="hide-replay">Replay?</button>
    </div>
  </div>
</body>
</html>
